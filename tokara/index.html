<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokara Deli Crypto POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-image: url('https://www.tokara.com/wp-content/uploads/2022/07/delicatessen-1.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative;
        }

        /* Dark overlay for the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darkened overlay */
            z-index: 1;
        }

        .pos-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }

        .pos-container img.logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .crypto-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .crypto-icons img {
            width: 50px;
            height: auto;
        }

        .pos-container h1 {
            font-size: 1.8em; 
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: #333; /* Darker color for better visibility */
        }

        .pos-container h2 {
            font-size: 1em; 
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            color: #333; /* Darker color for better visibility */
        }

        .pos-container input[type="number"],
        .pos-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right; /* Right-aligned text */
        }

        .pos-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        .pos-container button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
    <div class="pos-container">
        <img src="https://www.tokara.com/wp-content/uploads/2022/07/Tokara-Crest-Favicon.png" alt="Tokara Logo" class="logo">
        <h1>Tokara Delicatessen</h1>
        <h2>Accepting Crypto Payments Via</h2>
        <div class="crypto-icons">
            <img src="https://aurpay.net/wp-content/uploads/2022/12/icon_lightning.svg" alt="Bitcoin Lightning Logo">
            <img src="https://play-lh.googleusercontent.com/T1_WHAGs5WZePQejNSqqrxZah4uhBvYr698nTCFhXMjMZo5oSCoko5yW2wtmeO1ClRU=s96-rw" alt="Binance Logo">
            <img src="https://play-lh.googleusercontent.com/08UYofChP0vGLuee03UDybtn4iuhJErTeGW7f5zXoP4KcvFYzTQeGS8G_SkFDmSNow=s128-rw" alt="Luno Logo">
            <img src="https://play-lh.googleusercontent.com/-ViZqUqaoloq7SD_w2S4FD4tjvg8-vFLsxtytCMGtmzQnTLk7PuRbmp3ZvUqmmGadQ=w480-h960-rw" alt="Valr Logo">
        </div>
        <form id="cryptoForm" action="https://pay.cryptoqr.net/" method="GET">
            <input type="hidden" id="merchantCode" name="merchantCode" value="testMerchant">
            <input type="hidden" id="amountCents" name="amountCents" value="">
            <input type="hidden" id="orderId" name="orderId" value="">
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" onchange="setAmountCents()" required>
            <input type="text" id="reference" placeholder="Payment reference (optional)" onchange="setOrderId()">
            <input type="hidden" id="orderDescription" name="orderDescription" value="Tokara Delicatessen">
            <button type="submit" onclick="setAmountCents(); setOrderId(); return true;">Request Crypto Payment</button>
        </form>
    </div>

    <script>
        function setOrderId() {
            var reference = document.getElementById('reference').value;
            var timestamp = new Date().getTime();
            var orderId = reference + '-' + timestamp;
            document.getElementById('orderId').value = orderId;
        }

        function setAmountCents() {
            var amount = document.getElementById('amount').value;
            var amountCents = Math.round(amount * 100); // Converts amount to cents
            document.getElementById('amountCents').value = amountCents;
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    </script>
</body>
</html>
